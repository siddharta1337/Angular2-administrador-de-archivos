<button type="button" class="btn btn-danger" *ngIf="mostrarSuperior()" (click)=" irASuperior()" >
    <i class="fa fa-level-up" aria-hidden="true"></i> nivel superior
</button>

<ul class="list-unstyled">
    <li *ngFor="let item of archivos">
        <app-item-archivo [itemInfo]="item" (cambioArchivo)="refrescar()" ></app-item-archivo>
    </li>
</ul>
<form  (ngSubmit)="onSubmit($event)"  >
    <label class="upload-button btn btn-default is-pulled-left">
        <input type="file"
        class="hidden"
        [accept]="extensionesPermitidas"
        (change)="onFileSelected($event)"
        >
        Seleccionar Imagen
    </label>
    <button type="submit" class="btn btn-default">Subir</button>
</form>
